<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Team Sheet Studio - Accounts</title>
    <style>
      :root { color-scheme: dark; font-family: "Inter", "Segoe UI", system-ui, sans-serif; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #112850, #070c1a 55%);
        color: #f5f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .shell {
        width: min(900px, 100%);
        background: rgba(10, 18, 35, 0.9);
        border-radius: 32px;
        padding: 2.5rem;
        box-shadow: 0 30px 80px rgba(5, 5, 5, 0.6);
      }
      .back-btn {
        border: 1px solid #243258;
        background: rgba(10, 18, 35, 0.85);
        color: #9bb0ff;
        padding: .45rem .75rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
      }
      .logout-btn {
        border: 1px solid #4b7bff;
        background: linear-gradient(135deg, #1f3568, #2f6bff);
        color: #fff;
        padding: .6rem 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <a class="back-btn" href="/static/index.html">‚Üê Back</a>
      <h1>Accounts</h1>
      <button class="logout-btn" id="logout-btn" type="button">Log out</button>
    </div>
    <script>
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          try {
            await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
          } catch (err) {
            console.warn('Logout request failed.', err);
          }
          localStorage.removeItem('tss_access_token');
          localStorage.removeItem('tss_refresh_token');
          window.location.href = '/static/login.html';
        });
      }
    </script>
  </body>
</html>
